<!DOCTYPE html>
<html>
<head>
  <title>Sensor Data Display</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sensor Data Display</h2>
    <table id="sensorTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>Soil Moisture</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sensor data rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('/')
      .then(response => response.json())
      .then(sensorData => {
        const sensorTable = document.getElementById('sensorTable');
        const tbody = sensorTable.querySelector('tbody');

        sensorData.forEach(data => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.timestamp}</td>
            <td>${data.temperature}</td>
            <td>${data.humidity}</td>
            <td>${data.soil_moisture}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching sensor data:', error);
        alert('An error occurred while fetching sensor data.');
      });
  </script>
</body>
</html>
